<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Live Video Stream</title>
    <link rel="icon" type="image/png" href="https://korishee.blogspot.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://idn.gdplayertv.to/live-tv/astro-cricket/?embed=2" allow="autoplay; fullscreen" loading="lazy"></iframe>
</body>
</html>
